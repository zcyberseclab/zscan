name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Build Linux amd64
        run: |
          mkdir -p release
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o release/zscan-linux-amd64 cmd/main.go
          cd release && tar -czf zscan-linux-amd64.tar.gz zscan-linux-amd64

      - name: Upload Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: zscan-linux-amd64
          path: release/zscan-linux-amd64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Install Npcap SDK
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "C:\npcap-sdk"
        shell: pwsh

      - name: Build Windows amd64
        run: |
          $env:CGO_ENABLED = "1"
          $env:CGO_CFLAGS = "-IC:\npcap-sdk\Include"
          $env:CGO_LDFLAGS = "-LC:\npcap-sdk\Lib\x64"
          go build -o zscan-windows-amd64.exe cmd/main.go
          Compress-Archive -Path zscan-windows-amd64.exe -DestinationPath zscan-windows-amd64.zip
        shell: pwsh

      - name: Upload Windows amd64
        uses: actions/upload-artifact@v4
        with:
          name: zscan-windows-amd64
          path: zscan-windows-amd64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Install libpcap
        run: brew install libpcap

      - name: Build macOS arm64
        run: |
          mkdir -p release
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o release/zscan-darwin-arm64 cmd/main.go
          cd release && tar -czf zscan-darwin-arm64.tar.gz zscan-darwin-arm64

      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: zscan-darwin-arm64
          path: release/zscan-darwin-arm64.tar.gz

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release
          sha256sum zscan-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/zscan-linux-amd64.tar.gz
            release/zscan-windows-amd64.zip
            release/zscan-darwin-arm64.tar.gz
            release/checksums.txt
          generate_release_notes: true