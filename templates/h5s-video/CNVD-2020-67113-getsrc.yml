cve-id: CNVD-2020-67113-GETSRC
rules:
  - method: GET
    path: /api/v1/GetSrc
    expression: |
      response.status == 200 && response.content_type.contains("json") && response.body.bcontains(b"H5_AUTO") && response.body.bcontains(b"strUser") && response.body.bcontains(b"strPasswd")
severity:
  critical
type: 
  unauthaccess

