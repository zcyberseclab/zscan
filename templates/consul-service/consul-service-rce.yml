cve-id: consul-service-rce
rules:
  - method: GET
    path: /v1/agent/self
    expression: |
      response.status == 200 && response.content_type.contains("json") && response.body.bcontains(b"\"EnableScriptChecks\": true") || response.body.bcontains(b"\"EnableRemoteScriptChecks\": true")
severity:
  critical
type: 
  rce